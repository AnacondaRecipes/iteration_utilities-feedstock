{% set name = "iteration_utilities" %}
{% set version = "0.8.0" %}
{% set sha256 = "b9b27f3e3924f9b3a8d9aa4614c97b2f828911aabec1d92dd9396428038781c0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps -vv"

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - python
    - pip
    - setuptools
  run:
    - python

test:
  requires:
    - pytest-runner
    - pytest
  imports:
    - iteration_utilities

about:
  home: https://github.com/MSeifert04/iteration_utilities
  license: Apache-2.0
  license_family: Apache
  license_file: LICENSE.txt
  summary: 'Utilities based on Pythons iterators and generators.'
  doc_url: https://iteration-utilities.readthedocs.io/en/stable/
  dev_url: https://github.com/MSeifert04/iteration_utilities

extra:
  recipe-maintainers:
    - MSeifert04
